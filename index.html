<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/063ef2466f.js" crossorigin="anonymous"></script>
    <title>BooK List App</title>
</head>
<body>
    <div class="container mt-4" id="main-container">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-reader text-primary mr-4"></i>
            My<span class="text-primary">Book</span>List App!</h1>
        <form id="book-form" class="mt-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" 
            class="btn btn-primary btn-block btn-lg">
        </form>
        <table class="table table-stripped mt-5">
            <thead style="font-size: large;">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
